<style type="text/css">
html,body,#container {
    height:99%;
}
#container {
    width:100%;
    position:relative;
    opacity: 0.2;
}
#container > img {
    display: block;
    margin-left: auto;
    margin-right: auto;
}
#container > input {
    width:50%;    
    height:10%;
    top:0; left:0; right:0; bottom:0;
    margin:auto;

    font-size: 20pt;
    background-color: #FFF;
    border-radius: 0;
    -webkit-appearance: none;
}
#container > input#meltdown {
	width: 100%;
	font-size: 25pt;
}
</style>

<script type="text/javascript">
$(function(){ 
	var audio = document.createElement('audio');	
	audio.setAttribute('preload', 'auto');

	$('input[type=button]').click(function() {
		var clipPath = 'clips/' + $(this).data('clip') + '.wav';
		audio.setAttribute('src', clipPath);
		audio.play();
	});

	// preload clips for fast loading
	var clipCount = $('input[type=button]').length;
	$('input[type=button]').each(function() {
		var clipPath = 'clips/' + $(this).data('clip') + '.wav';
		$.ajax({
			url: clipPath
		});
		if (--clipCount == 0)
		{
			$('#container').css({ opacity: 1 });
		}
	});
});	
</script>
